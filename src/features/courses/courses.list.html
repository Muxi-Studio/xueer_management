<div class="courses_list">
    <table class="courses_table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">id</th>
                <th>课程名</th>
                <th>任课教师</th>
                <th>评论数</th>
                <th>课程类别</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="course in coursesList.courses" 
            ng-mouseenter="course.focus ? (course.focus = !course.focus) : (course.focus = true)"
            ng-mouseleave="course.focus ? (course.focus = !course.focus) : (course.focus = false)">
                <td >{{ course.id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.teacher }}</td>
                <td>{{ course.views }}</td>
                <td>{{ course.main_cat }}</td>
                <td class="courses_list_icon_edit">
                    <a ui-sref="courses.update({ cid:course.id })">
                        <i class="material-icons" ng-show="course.focus">border_color</i>
                    </a>
                </td>
                <td class="courses_list_icon_delete">
                    <i class="material-icons"  ng-show="course.focus"
                    ng-click="coursesList.onDelete(course)">delete</i>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                下一页
            </button>
        </div>
    </div>
</div>
