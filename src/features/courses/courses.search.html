<div class="course-search">
    <form class="search-head" ng-show=!coursesSearch.loading ng-submit="coursesSearch.onSearchSubmit()">        
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="keywords"
            ng-model="coursesSearch.keywords">
            <label class="mdl-textfield__label" for="keywords">请输入关键词...</label>
        </div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">搜索</button>
    </form>
		<div ng-show=coursesSearch.loading class="loading">
			<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
		</div>
    <div class="message">{{coursesSearch.message}}</div>
</div>
